<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements - hexagon pattern representing consensus -->
  <g opacity="0.1">
    <polygon points="100,100 150,70 200,100 200,150 150,180 100,150" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <polygon points="250,100 300,70 350,100 350,150 300,180 250,150" fill="none" stroke="#7b2cbf" stroke-width="2"/>
    <polygon points="175,180 225,150 275,180 275,230 225,260 175,230" fill="none" stroke="#00d4ff" stroke-width="2"/>
  </g>
  
  <!-- Connection lines representing multi-agent network -->
  <g opacity="0.3" stroke="#00d4ff" stroke-width="1">
    <line x1="950" y1="150" x2="1050" y2="200"/>
    <line x1="1050" y1="200" x2="1100" y2="280"/>
    <line x1="950" y1="150" x2="1000" y2="280"/>
    <line x1="1000" y1="280" x2="1100" y2="280"/>
    <circle cx="950" cy="150" r="8" fill="#00d4ff"/>
    <circle cx="1050" cy="200" r="8" fill="#7b2cbf"/>
    <circle cx="1000" cy="280" r="8" fill="#00d4ff"/>
    <circle cx="1100" cy="280" r="8" fill="#7b2cbf"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(100, 200)">
    <!-- Logo/Icon -->
    <g transform="translate(0, -30)">
      <circle cx="40" cy="40" r="35" fill="none" stroke="url(#accentGradient)" stroke-width="3" filter="url(#glow)"/>
      <path d="M25 40 L35 50 L55 30" stroke="#00d4ff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
      Consensus Vault
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#00d4ff" font-weight="500">
      Multi-Agent Decision Making
    </text>
    
    <!-- Description -->
    <text x="0" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a0a0a0">
      AI-powered consensus building platform for decentralized decision making
    </text>
  </g>
  
  <!-- OpenWork Hackathon badge -->
  <g transform="translate(900, 520)">
    <rect x="0" y="0" width="260" height="50" rx="8" fill="rgba(0, 212, 255, 0.1)" stroke="#00d4ff" stroke-width="1"/>
    <text x="130" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="500">
      OpenWork Hackathon Project
    </text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="100" y="580" width="1000" height="3" fill="url(#accentGradient)" opacity="0.8"/>
</svg>